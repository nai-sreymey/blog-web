<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Layout</title>
    <link rel="stylesheet" href="../../src/css/global.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <img class="image" src="https://www.mindstask.com/en/wp-content/uploads/2020/08/frontendSmallBanner.jpg" alt="primary-image">
        <div class="content">
            <div class="image-caption">
                <img class="image" src="https://tolustar.com/wp-content/uploads/2020/02/Front-end-Development.jpeg" alt="secondary-image">
                <span class="caption">Front-End Development</span>
            </div>
        </div>
    </div>


    <script src="../../src/js/global.js"></script>
    
</body>
</html>
